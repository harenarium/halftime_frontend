<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HalfTime</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/init_map.js"></script>
    <script src="src/index.js"></script>
    <script src="src/api_key.js" ></script>
    <!-- <script src="src/init_map.js"></script> -->
    <script src="src/geocode_address.js"></script>
    <script src="src/markers.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  </head>
  <body>
    <script>
    $(function() {

      //
      $("#login_trigger").click(function() {
        $(".modal").addClass("is-active");
        $(".user_login").show();
        $(".user_register").hide();
      });

      $("#login_trigger").click(function() {
        $(".modal").addClass("is-active");
        $(".user_login").hide();
        $(".user_register").show();
      });

      $("#login-close").click(function() {
         $(".modal").removeClass("is-active");
      });

        // Calling Login Form
        $("#login_button").click(function() {
            $(".login_buttons").hide();
            $(".logout_buttons").hide();
            $(".logout_buttons").hide();
            $(".user_login").show();
        });

        // Calling Register Form
        $("#register_button").click(function() {
            $(".login_buttons").hide();
            $(".logout_buttons").hide();
            $(".logout_buttons").hide();
            $(".user_register").show();
        });

        // Going back to Social Forms / logout
        $(".logout").click(function() {
            $(".user_login").hide();
            $(".user_register").hide();
            $(".login_buttons").show();
            $(".logout_buttons").hide();
        });

        // Logging in!
        $("#login_form").on("submit", function() {
            $(".login_buttons").hide();
            $(".logout_buttons").show();
            $(".user_login").hide();
            $(".user_register").hide();
        });

        // Registering and also logging in!
        $("#register_form").on("submit", function() {
            $(".login_buttons").hide();
            $(".logout_buttons").show();
            $(".user_login").hide();
            $(".user_register").hide();
        });
    });
    </script>
    <div class="container">
    		<h1>Popup Login & Signup with jQuery</h1>
    		<a id="login_trigger" href="#modal" class="btn">Click here to Login</a>
    		<a id="register_trigger" href="#modal" class="btn">or register</a>

    		<div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
    				<header class="modal-card-head">
              <p class="modal-card-title">Login</p>
              <button class="delete" id="login-close" aria-label="close"></button>
    				</header>
            <section class="modal-card-body">
              <!-- Content ... -->
              <div class="user_login">
                  <form>
                      <label>Username</label>
                      <input type="text" />
                      <br />

                      <div class="action_btns">
                          <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                          <div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
                      </div>
                  </form>

                  <a href="#" class="forgot_password">Forgot password?</a>
              </div>
              <div class="user_register">
                  <form>
                      <label>Full Name</label>
                      <input type="text" />
                      <br />

                      <label>Email Address</label>
                      <input type="email" />
                      <br />

                      <label>Password</label>
                      <input type="password" />
                      <br />

                      <div class="checkbox">
                          <input id="send_updates" type="checkbox" />
                          <label for="send_updates">Send me occasional email updates</label>
                      </div>

                      <div class="action_btns">
                          <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                          <div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
                      </div>
                  </form>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Login</button>
              <button class="button">Cancel</button>
            </footer>
          </div>
    		</div>
    </div>

  </body>
</html>
