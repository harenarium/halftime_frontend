<div class="loginContainer">
  <!-- Login or Register-->
  <div class="login_buttons">
    <div><a href="#" id="login_button">Login</a></div>
    <div><a href="#" id="register_button">Sign up</a></div>
  </div>
  <div class="logout_buttons">
    <div><a href="#" class="logout">Log out</a></div>
  </div>
  <!-- Login form -->
  <div class="user_login">
    <form id="login_form">
      <label>Username</label>
      <input type="text"> <br>
        <div><a href="#" class="logout">Back</a></div>
        <div><input type="submit" value="Login"></div>
    </form>
  </div>
  <!-- Register Form -->
  <div class="user_register">
    <form id="register_form">
      <label>Full Name</label>
      <input type="text"> <br>
      <label>Username</label>
      <input type="email"> <br>
        <div><a href="#" class="logout">Back</a></div>
        <div><input type="submit" value="Register"></div>
    </form>
  </div>
</div>



<div id="modal" class="popupContainer">
  <!-- Social Login -->
  <div class="social_login">
      <div class="action_btns">
          <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
          <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
      </div>
  </div>
  <!-- Username & Password Login form -->
  <div class="user_login">
      <form>
          <label>Email / Username</label>
          <input type="text"> <br>
          <div class="action_btns">
              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
              <div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
          </div>
      </form>
  </div>
  <!-- Register Form -->
  <div class="user_register">
      <form>
          <label>Full Name</label>
          <input type="text"> <br>
          <label>Email Address</label>
          <input type="email"> <br>
          <div class="action_btns">
              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
              <div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
          </div>
      </form>
  </div>
</div>
