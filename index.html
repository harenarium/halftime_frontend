<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HalfTime</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/index.js"></script>

  </head>
  <body>
    <h3>THIS IS THE LOGIN CONTAINER. COMMENT ME OUT</h3>
    <div class="loginContainer">
    	<!-- Login or Register-->
    	<div class="login_buttons">
    		<div><a href="#" id="login_button">Login</a></div>
    		<div><a href="#" id="register_button">Sign up</a></div>
    	</div>
    	<div class="logout_buttons">
    		<div><a href="#" class="logout">Log out</a></div>
    	</div>
    	<!-- Login form -->
    	<div class="user_login">
    		<form id="login_form">
    			<label>Username</label>
    			<input type="text"> <br>
    				<div><a href="#" class="logout">Back</a></div>
    				<div><input type="submit" value="Login"></div>
    		</form>
    	</div>
    	<!-- Register Form -->
    	<div class="user_register">
    		<form id="register_form">
    			<label>Full Name</label>
    			<input type="text"> <br>
    			<label>Username</label>
    			<input type="email"> <br>
            <div><a href="#" class="logout">Back</a></div>
            <div><input type="submit" value="Register"></div>
    		</form>
    	</div>
    </div>
    <h3>THIS IS THE ADDRESS FORM CONTAINER. COMMENT ME OUT</h3>
    <form id="address-form">
      <label>Address 1</label>
      <input type="text"> <br>
      <label>Time 1</label>
      <input type="number"> <br>
      <label>Address 2</label>
      <input type="text"> <br>
      <label>Time 2</label>
      <input type="number"> <br>
    </form>
    <h3>THIS IS MORE STUFF. COMMENT ME OUT</h3>
    <div><strong>Results</strong></div>
    <div id="output"></div>
    <h3>THIS IS THE MAP. COMMENT ME OUT</h3>
    <div id="map"></div>
    <script src="src/distancematrix.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjYNktMf-o_LlMEsG5n97wIFXjvtps5Es&callback=initMap">
    </script>
  </body>
</html>
